apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    final BASE_URL_DEBUG = "http://api.nytimes.com/svc/topstories/v1/";

    defaultConfig {
        applicationId "test2.brett.com.test"
        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        debug {
            minifyEnabled false

            buildConfigField 'String', 'BASE_URL', "\"" + BASE_URL_DEBUG + "\""
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.3.0'

    // Use Retrofit for API interaction
    compile 'com.squareup.retrofit:retrofit:2.0.0-beta2'
    compile 'com.squareup.retrofit:converter-gson:2.0.0-beta2'
    compile 'com.squareup.okhttp:logging-interceptor:2.7.0'

    // Use picasso to handle pics
    compile 'com.squareup.picasso:picasso:2.5.2'


}
